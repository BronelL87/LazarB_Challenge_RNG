<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RNG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body>
    <header>
        <div class="container-fluid d-flex justify-content-center mt-5">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <h1>Random Name Generator</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid d-flex justify-content-center mt-5 text-center CBG">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <h2 class="pb-2">First Name</h2>
                    <h3 id="firstName">...</h3>
                </div>
                <div class="col-md-12 mt-5">
                    <h2 class="pb-2">Last Name</h2>
                    <h3 id="lastName">...</h3>
                </div>
                <div class="col-md-12 mt-5">
                    <h2 class="pb-2">Codestack Email</h2>
                    <h3 id="codestackEmail">...</h3>
                </div>
                <div class="col-md-12 mt-5">
                    <h2 class="pb-2">Email</h2>
                    <h3 id="email">...</h3>
                </div>
                <div class="col-md-12 mt-5 pb-5">
                    <button id="getRandom" class="btn btn-primary" type="submit">Get Random Person</button>
                </div>


            </div>
        </div>

        <div class="container-fluid d-flex justify-content-center mt-5 text-center pb-5">
            <div class="row">
                <div class="col-md-12">
                    <h2>Previous 5 Names</h2>
                    <ul class="list-group">
                        <li id="name1" class="list-group-item">...</li>
                        <li id="name2" class="list-group-item">...</li>
                        <li id="name3" class="list-group-item">...</li>
                        <li id="name4" class="list-group-item">...</li>
                        <li id="name5" class="list-group-item">...</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>







    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
